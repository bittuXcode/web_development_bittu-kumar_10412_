<!DOCTYPE html>
<html>
    <head>
        <title>Simple css box model example</title>
        <style>
            body {
                 background-color: skyblue;
                 background-size: cover;
                 font-family: arial;
            }
            box{
                background-image: url("https://www.shutterstock.com/image-photo/tiger-peacefully-reclined-on-mossy-260nw-2519850751.jpg") ;
                border: 2px solid green;
                padding: 20px;
                margin: 30px;
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h2>simple box model</h2>
        <div class="box">
            <h3>This is a box</h3>
            <p> this box show ow to use padding,margin,border aur background. </p>
        </div>
    </body>
</html>
