<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Page</title>
</head>
<body>

    <h1>Welcome to My Web Page</h1>

    <p>
        This is a <b>basic</b> HTML page.  
        You can use <strong>strong</strong> text to show importance,  
        <i>italic</i> or <em>emphasized</em> text for emphasis,  
        <u>underlined</u> text for highlighting,  
        <small>small text</small> for fine print,  
        and <mark>marked text</mark> to highlight content.
    </p>

</body>
</html>
